prox::attraction::virtual_wrench:
  wrench_frame_id: { type: string, description: "Frame of the wrench." }
  gradient_scale: { type: double, default_value: 1.0 }
  stiffness: { type: double, default_value: 1.0 }
  force_scales:
    {
      type: double_array,
      default_value: [1.0, 1.0, 1.0],
      validation: { fixed_size<>: [3], element_bounds<>: [0.0, 1.0] },
    }
  torque_scales:
    {
      type: double_array,
      default_value: [1.0, 1.0, 1.0],
      validation: { fixed_size<>: [3], element_bounds<>: [0.0, 1.0] },
    }
